{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="row">
        <p class="m-3"><u>Login as</u></p>
        <div class="col-auto mb-auto border rounded border-primary">
            <h2 class="title_h2" id="title_user">{{ request.user.email }}</h2>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col-auto"><button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button></div>
        <div class="col-auto"><button class="btn btn-sm btn-outline-primary" id="compose">Compose</button></div>
        <div class="col-auto"><button class="btn btn-sm btn-outline-primary" id="sent">Sent</button></div>
        <div class="col-auto"><button class="btn btn-sm btn-outline-primary" id="archived">Archived</button></div>
        <div class="col-auto"><a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a></div>

    </div>

    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" class="form-floating">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="see_email">
    </div>
    {{ request.user.email|json_script:"user_id" }}
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
